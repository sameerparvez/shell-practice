- name: cofiguring sql server
  hosts: mysql
  become: true
  tasks:
   - name: install mysql server
     ansible.builtin.dnf:
       name: mysql-server
       state: installed

   - name: start mysql server
     ansible.builtin.service:
       name: mysqld
       state: started
       enabled: yes

     - name: install mysql
       ansible.builtin.dnf:
        name: mysql
        state: present

     - name: setup root password
       ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1